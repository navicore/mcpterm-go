name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Fix module path
        run: |
          # Create directories for module path
          mkdir -p $GOPATH/src/github.com/navicore
          ln -sf $(pwd) $GOPATH/src/github.com/navicore/mcpterm-go
        env:
          GOPATH: ${{ runner.temp }}/go

      - name: Install dependencies
        run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m